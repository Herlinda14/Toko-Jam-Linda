{% extends "landingpage/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center fw-bold text-uppercase mb-5" style="letter-spacing: 2px;">Artikel Pilihan Kami</h2>
  <div class="row g-4">
    {% for artikel in artikel_list %}
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm rounded-4">
        <div class="card-body d-flex flex-column p-4">
          <h5 class="card-title fw-semibold text-dark" style="min-height: 70px;">
            <a href="{% url 'artikel_eksternal_detail' artikel.id %}" class="text-decoration-none text-dark">
              {{ artikel.title|truncatewords:7 }}
            </a>
          </h5>
          <p class="text-muted small mt-2 mb-4">{{ artikel.body|truncatewords:20 }}</p>
          <a href="{% url 'artikel_eksternal_detail' artikel.id %}" class="btn btn-dark mt-auto rounded-pill px-4">
            Lihat Detail
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
